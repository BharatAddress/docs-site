name: Deploy Docs to Org Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs-site
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build site
        run: |
          mkdocs build --strict

      - name: Deploy to BharatAddress/bharataddress.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ORG_PAGES_TOKEN }}
          external_repository: BharatAddress/bharataddress.github.io
          publish_branch: main
          publish_dir: ./site
          force_orphan: false
          keep_files: false
